<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenia Lyonina</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url("images/77.jpg");
            background-position: center;
            /*background-size: 100%;*/
            width: 1000px;
            height: 1000px;
            overflow: hidden;
        }
        #block_container {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: rotate 30s linear infinite;
            z-index: 1;
        }
        
        #block {
            width: 100px;
            height: 100px;
            background-image: url("images/triangle.png");
            background-position: center;
            background-size: 100%;
            border-radius: 50%;
            animation: rotate 15s linear infinite;
        }
        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotateZ(360deg);
            }
        }
    </style>
    
    <div id="block_container">
        <div id="block"></div>
    </div>
    <script>
        const blockContainer = document.getElementById("block_container");
        let x;
        let y;

        window.addEventListener("mousemove", (event) => {
            y = event.clientY;
            x = event.clientX;
        })

        function draw () {
            requestAnimationFrame(draw);
            blockContainer.style.top = y + "px";
            blockContainer.style.left = x + "px";
        }

        draw();
    </script>
</body>
</html>
